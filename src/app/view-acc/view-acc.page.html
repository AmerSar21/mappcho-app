<ion-header>
  <ion-toolbar color="secondary">
  	<ion-buttons slot="start">
	  <ion-back-button text="back" icon="arrow-dropleft" fill="outline">

    </ion-buttons>

		Record Information

  </ion-toolbar>

			  		<ion-col>
				  		Status

			  	</ion-row>
			  	<br>

			  </ion-card-content>
			</ion-card>
			<ion-card>

			  </ion-card-header>
			  <ion-card-content>
			  	<ion-row>
			  		<ion-col>
				  		Full Name
				  		<br>
					  	<h1>{{fname}} {{lname}}</h1>		  			  				  			  			  		
			  		</ion-col>		  		
			  	</ion-row>
			  	<br>
			  	<ion-row>
			  		<ion-col>
				  		Birth Date
				  		<br>
					  	<h1>{{bdate}}</h1>		  			  				  			  			  		
			  		</ion-col>
			  		<ion-col>
				  		Gender
				  		<br>
					  	<h1>{{gender}}</h1>		  			  				  			  			  		
			  		</ion-col>			  		
			  	</ion-row>
			  	<br>
			  	<ion-row>
			  		<ion-col>
				  		Email Address
				  		<br>
					  	<h1>{{email}}</h1>		  			  				  			  			  		
			  		</ion-col>
			  	</ion-row>		
			  	<br>
			  	<ion-row>
			  		<ion-col>
				  		Address
				  		<br>
					  	<h1>{{address}}</h1>
			  		</ion-col>
			  	</ion-row>					  	
			  </ion-card-content>
