<ion-header>
  <ion-toolbar color="secondary">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Activity
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button style="color: #ffffff;" (click)="prosesLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<div>
    <ion-toolbar>
      <ion-buttons>
        <ion-searchbar class="text-style" (ionChange)="searchFiltered($event)"></ion-searchbar>
      </ion-buttons>    
    </ion-toolbar>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <div padding-top>
        <ion-refresher-content pullingIcon="chevron-down-circle-outline"
          refreshingSpinner="circles"></ion-refresher-content>
      </div>
    </ion-refresher>   
    <div class="box-content">
      <ion-list class="box-content">
        <div *ngIf="actlist && actlist.length > 0">
          <ion-item-sliding *ngFor="let actvlist of actlist">
            <ion-item-options side="start">
              <ion-item-option class="text-style" color="danger" (click)="delAct(actvlist.act_id)">Delete</ion-item-option>
            </ion-item-options>
            <ion-item color="none" lines="none">
                  <ion-label class="list-text-font"><b>{{actvlist.name}}</b><br>{{actvlist.actdate}}<br>{{actvlist.status}}</ion-label>
                </ion-item>
            <ion-item-options side="end">
              <ion-item-option class="text-style" (click)="viewActivity(actvlist.act_id,actvlist.name,actvlist.description,actvlist.actdate,actvlist.status)">
              View
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </div>
        <div *ngIf="actlist === undefined || actlist.length === 0">
          <ion-item color="none" lines="none">
            <ion-label style="text-align: center;">No data on list...</ion-label>
          </ion-item>     
        </div>
      </ion-list>      
      <ion-fab style="position: absolute; bottom: 5%; right: 10%;" slot="fixed">
        <ion-fab-button>
          <ion-icon name="arrow-up">
          </ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button color="primary" data-desc="Create Activity" (click)="addActivity()">
            <ion-icon name="paper">
            </ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </div>
	</div>
</ion-content>
