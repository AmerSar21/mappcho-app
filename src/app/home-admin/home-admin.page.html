<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home 
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button style="color: #ffffff;" (click)="prosesLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <section text-center>
    <h2>Welcome, <br> {{fullname}}</h2>
  </section>  
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card type="button" (click)="accountsPage()" text-center padding color="primary">
          <ion-icon name="paper"></ion-icon>
          <ion-badge *ngIf="notif != 0" color="danger">{{notif}}</ion-badge> 
          <h2>Accounts</h2>
        </ion-card>
      </ion-col>      
      <ion-col col-6>
        <ion-card type="button" (click)="activityPage()" text-center padding color="primary">
          <ion-icon name="list"></ion-icon>
          <h2>Activity</h2>
        </ion-card> 
      </ion-col>
    </ion-row>
