<ion-header>
  <ion-toolbar color="secondary">
  	<ion-buttons slot="start">
	  <ion-back-button text="back" icon="arrow-dropleft" fill="outline">
	  </ion-back-button>
      <ion-title>Add Activity</ion-title>	  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-input class="ion-hide" [(ngModel)]="uid" value="{{userid}}"></ion-input>
		<div class="ion-padding">
			<form [formGroup]="activityForm">
				<ion-card>
					<ion-card-header>
						<div style="text-align: center;">
							<h4><b>Event Information</b></h4>
						</div>	
					</ion-card-header>
					<ion-card-content>
						<ion-item color="none">
							<ion-label position="floating">Event Name </ion-label>
							<ion-input type="text" formControlName="name"></ion-input>
						</ion-item>
						<ion-item color="none" lines="none">
							  <ion-label>Date: </ion-label>
							  <ion-datetime displayFormat="YYYY-MM-DD" formControlName="actdate" min="1950-01-01" max="2035-12-09" placeholder="Select Date"></ion-datetime>
							  <ion-icon name="calendar" slot="end" align-self-center></ion-icon>
						</ion-item>
						<ion-item color="none" lines="none">
							<ion-buttons slot="end">
								<ion-button color="secondary" (click)="checkDateID()" fill="outline">Verify</ion-button>
							</ion-buttons>
						</ion-item>
						<ion-item lines="none">
							<ion-label>Description: </ion-label>
						</ion-item>
						<ion-item lines="none">
							<ion-textarea placeholder="Enter text here.." type="text" formControlName="description"></ion-textarea>
						</ion-item>
					</ion-card-content>
				</ion-card>
			</form>
			<div style="text-align: center;">
				<p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
			</div>
			<div class="ion-padding">
				<div style="text-align: center;">
					<ion-button expand="full" shape="round" color="secondary" (click)="createAddAct()">Submit</ion-button>
				</div>
			</div>
		</div>
	</ion-grid>
</ion-content>
