<ion-header>
  <ion-toolbar color="secondary">
  	<ion-buttons slot="start">
	  <ion-back-button text="back" icon="arrow-dropleft" fill="outline">
	  </ion-back-button>
      <ion-title>Update Activity</ion-title>	  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<div class="ion-padding" style="background: transparent;">
			<ion-card>
				<ion-card-header>
					<div style="text-align: center;">
						<h4><b>Event Information</b></h4>
					</div>
				</ion-card-header>
				<ion-card-content>
						<ion-item color="none">
							<ion-label position="floating">Event Name </ion-label>
							<ion-input type="text" [(ngModel)]="name"></ion-input>
						</ion-item>
						<ion-item color="none" lines="none">
							  <ion-label>Date: </ion-label>
							  <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="actdate" min="1950-01-01" max="2035-12-09" placeholder="Select Date"></ion-datetime>
							  <ion-icon name="calendar" slot="end" align-self-center></ion-icon>
						</ion-item>
						<ion-item color="none" lines="none">
							<ion-buttons slot="end">
								<ion-button color="secondary" (click)="checkDateID()" fill="outline">Verify</ion-button>
							</ion-buttons>
						</ion-item>
						<ion-item lines="none">
							<ion-label>Description: </ion-label>
						</ion-item>
						<ion-item lines="none">
							<ion-textarea placeholder="Enter text here.." type="text" [(ngModel)]="description"></ion-textarea>
						</ion-item>
						<ion-item color="none" lines="none">
							<ion-label>Status:</ion-label>
							<ion-select placeholder="Select One" [(ngModel)]="status"> 
					        	<ion-select-option value="Active">Active</ion-select-option>
					        	<ion-select-option value="Inactive">Inactive</ion-select-option>
					      	</ion-select>	
						</ion-item>						
					</ion-card-content>
			</ion-card>
			<div class="ion-padding">
				<div style="text-align: center;">
					<ion-button expand="full" shape="round" color="secondary" (click)="updateActivity()">Submit</ion-button>
				</div>
			</div>
		</div>
	</ion-grid>
</ion-content>
