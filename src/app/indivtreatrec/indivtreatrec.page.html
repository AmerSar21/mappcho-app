<ion-header no-border>
  <ion-toolbar color="secondary">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Treatment Records
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button style="color: #ffffff;" (click)="prosesLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
      <div style="height:80px;background-color: #0cd1e8;">
        <ion-buttons padding>
          <ion-searchbar class="text-style" (ionChange)="searchFiltered($event)"></ion-searchbar>
        </ion-buttons>
      </div>
    </ion-toolbar>   
    <ion-list class="box-content" padding>
      <div *ngIf="ilist && ilist.length > 0">
        <ion-item-sliding *ngFor="let itrlist of ilist">
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="delItrRec(itrlist.itr_id)">Delete</ion-item-option>
            </ion-item-options>
            <ion-item color="none" lines="none">
              <ion-label class="list-text-font"><b>{{itrlist.fullname}}</b><br>
                <p style="font-size: small !important;">{{itrlist.date_consultation}}<br>{{itrlist.mode_transaction}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option class="text-style"(click)="viewItrRec(itrlist.itr_id,itrlist.fullname,itrlist.address,itrlist.family_serial_no,itrlist.age,itrlist.mode_transaction, itrlist.blood_pressure,itrlist.height,itrlist.temperature,itrlist.weight,itrlist.date_consultation,itrlist.time_consultation, itrlist.name_of_attending,itrlist.nature_of_visit,itrlist.referred_from,itrlist.referred_to,itrlist.reason_of_referral,itrlist.referred_by,itrlist.name_health_careprovider,itrlist.chief_complaints,itrlist.diagnosis,itrlist.performed_lab_test,itrlist.medication,itrlist.lab_findings)">
              View
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
      </div>
      <div *ngIf="ilist === undefined || ilist.length === 0">
        <ion-item color="none" lines="none">
          <ion-label style="text-align: center;">No data on list...</ion-label>
        </ion-item>     
      </div>
    </ion-list>
    <ion-fab style="position: absolute; bottom: 5%; right: 10%;" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-up">
        </ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="primary" data-desc="Upload ITR List" (click)="uploadViaOnline()">
          <ion-icon name="cloud-upload">
          </ion-icon>
        </ion-fab-button>               
        <ion-fab-button color="primary" data-desc="Download as CSV" (click)="fileWrite()">
          <ion-icon name="download">
          </ion-icon>
        </ion-fab-button>
        <ion-fab-button color="primary" data-desc="Create ITR" (click)="addtreatRec()">
          <ion-icon name="person-add">
          </ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
