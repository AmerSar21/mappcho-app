<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button style="color: #ffffff;" (click)="prosesLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-top: 20px;padding-left: 35px; padding-right: 35px; height:200px;background-color: #0cd1e8;">
    <ion-label style="color: white; font-size: 25px;"><b>Welcome</b></ion-label><br/>  
    <ion-label style="padding-left: 10px;color: white; font-size: 35px;">{{fullname}}</ion-label><br/>
    <ion-label style="padding-left: 10px;color: white; font-size: 25px;">Field Worker</ion-label>
  </div>
  <div padding>
    <ion-row>
      <ion-col col-6>
        <ion-card type="button" (click)="patientEnrolPage()" text-center padding color="primary">
          <ion-icon name="paper"></ion-icon>
          <h3>Patient Enrolment</h3>
        </ion-card> 
      </ion-col>
      <ion-col col-6>
        <ion-card type="button" (click)="indivTreatPage()" text-center padding color="primary">
          <ion-icon name="person-add"></ion-icon>
          <h3>Individual Treatment</h3>
        </ion-card>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card type="button" (click)="profilePage()" text-center padding color="primary">
          <ion-icon name="person"></ion-icon>
          <h3>Profile</h3>
        </ion-card> 
      </ion-col>
      <ion-col col-6>
        <ion-card type="button" (click)="activityPage()" text-center padding color="primary">
          <ion-icon name="list"></ion-icon>
          <h3>Activity</h3>
        </ion-card>
      </ion-col>      
    </ion-row> 
  </div>
    
</ion-content>
