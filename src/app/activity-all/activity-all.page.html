  
<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button style="color: #ffffff;" (click)="prosesLogout()">
      	<ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <div padding-top>
        <ion-refresher-content pullingIcon="chevron-down-circle-outline"
          refreshingSpinner="circles"></ion-refresher-content>
      </div>
    </ion-refresher>       
    <div style="width: 100%; text-align: center;"><h2>Activity</h2></div>
      <ion-col>
        <div class="box-content">
          <ion-list class="box-content">
            <ion-item-sliding class="box-content" *ngFor="let actvlist of actvlists">
              <ion-item color="none" lines="none">
                <ion-label class="list-text-font"><b>{{actvlist.name}}</b><br>{{actvlist.actdate}}</ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option (click)="viewActivity(actvlist.act_id,actvlist.name,actvlist.description,actvlist.actdate,actvlist.status)">
                View
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list> 
        </div>          
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-content>
