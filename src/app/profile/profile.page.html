<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button style="color: #ffffff;" (click)="prosesLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header style="text-align: center;">
        <div>
          <ion-avatar style="margin: auto;" >
            <img src="/assets/images/avatar.png">
          </ion-avatar>
          <h3><b>{{fullname}}</b></h3>
          <ion-label style="font-size: 13px;">Account Name</ion-label>
        </div>
        <br/>
        <div>       
          <ion-card-title>Profile Information</ion-card-title>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div>
          <h2><b>{{email}}</b></h2>
          <ion-label style="font-size: 13px;">Email</ion-label>  
        </div>
        <br />
        <div>
          <h2><b>{{address}}</b></h2>
          <ion-label style="font-size: 13px;">Address</ion-label>  
        </div>
        <br />
        <div>
          <h2><b>{{usertype}}</b></h2>
          <ion-label style="font-size: 13px;">Usertype</ion-label>
        </div>
        <br />
        <ion-row>
          <ion-col>
            <div>
              <h2><b>{{bdate}}</b></h2>
              <ion-label style="font-size: 13px;">Birth Date</ion-label>
            </div>
            <br />                                           
          </ion-col>
          <ion-col>
            <div>
              <h2><b>{{gender}}</b></h2>
              <ion-label style="font-size: 13px;">Gender</ion-label>
            </div>
          </ion-col>         
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div> 
</ion-content>
