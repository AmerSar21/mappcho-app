<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button style="color: #ffffff;" (click)="prosesLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="ion-padding">
    <div style="text-align: center;">
      <h2>{{fullname}}</h2>
      <ion-label>Account Name</ion-label>
    </div>
    <ion-card>
      <ion-card-header>
        <div style="text-align: center;">       
          <ion-card-title>Profile Information</ion-card-title>
        </div>
      </ion-card-header>
      <ion-card-content>
        Email Address
        <br>
        <h1>{{email}}</h1>        
        <br>
        Address
        <br>
        <h1>{{address}}</h1>        
        <br>
        User Type
        <br>
        <h1>{{usertype}}</h1>
        <br>
        <ion-row>
          <ion-col>
            Birth Date
            <br>
            <h1>{{bdate}}</h1>
            <br>                                           
          </ion-col>
          <ion-col>
            Gender
            <br>
            <h1>{{gender}}</h1>
          </ion-col>         
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div> 
</ion-content>
