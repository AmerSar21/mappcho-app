<ion-header>
  <ion-toolbar color="secondary">
  	<ion-buttons slot="start">
	  <ion-back-button text="back" icon="arrow-dropleft" fill="outline">
	  </ion-back-button>
      <ion-title>Update Account</ion-title>	  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-input class="ion-hide" [(ngModel)]="uid" value="{{userid}}"></ion-input>
		<div class="ion-padding">
			<ion-item>
				<h4><b>Account Information</b></h4>						
			</ion-item>
			<ion-row>
				<ion-col>
					<ion-item lines="none">
				      	<ion-label>User Type: </ion-label>
				      	<ion-select placeholder="Select One" [(ngModel)]="usertype"> 
				        	<ion-select-option value="Admin">Admin</ion-select-option>
				        	<ion-select-option value="User">User</ion-select-option>
				      	</ion-select>					
				    </ion-item>		
				</ion-col>
			</ion-row>			
			<ion-row>
				<ion-col size="5">
					<ion-item lines="none">
						<ion-label>Username:</ion-label>
					</ion-item>												
				</ion-col>
				<ion-col class="ion-align-self-center">
					<ion-item lines="none">
						<ion-input type="text" [(ngModel)]="uname"></ion-input>
					</ion-item>								
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="5">
					<ion-item lines="none">
						<ion-label>Password:</ion-label>
					</ion-item>
				</ion-col>
				<ion-col class="ion-align-self-center">
					<ion-item lines="none">		
						<ion-input type="text" [(ngModel)]="upass"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item lines="none">
				      	<ion-label>Account Status: </ion-label>
				      	<ion-select placeholder="Select One" [(ngModel)]="status"> 
				        	<ion-select-option value="Active">Active</ion-select-option>
				        	<ion-select-option value="Inactive">Inactive</ion-select-option>
				      	</ion-select>					
				    </ion-item>		
				</ion-col>
			</ion-row>				
			<ion-item>
				<h4><b>Personal Information</b></h4>
			</ion-item>					
			<ion-row>
				<ion-col size="5">
					<ion-item lines="none">
						<ion-label>Last name: </ion-label>
					</ion-item>
				</ion-col>
				<ion-col class="ion-align-self-center">			
					<ion-item lines="none">
						<ion-input type="text" [(ngModel)]="lname"></ion-input>
					</ion-item>					
				</ion-col>
			</ion-row>	
			<ion-row>
				<ion-col size="5">
					<ion-item lines="none">
						<ion-label>First name: </ion-label>
					</ion-item>
				</ion-col>
				<ion-col class="ion-align-self-center">
					<ion-item lines="none">
						<ion-input type="text" [(ngModel)]="fname"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>		
			<ion-row>
				<ion-col size="6">
					<ion-item lines="none">
					  <ion-label>Birth Date:</ion-label>
					</ion-item>
				</ion-col>
				<ion-col>
					<ion-item lines="none">
					  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="bdate" min="1950-01-01" max="2035-12-09" placeholder="Select Date"></ion-datetime>
					  <ion-icon style="margin-left: 2px;" name="calendar"></ion-icon>
					</ion-item>	
				</ion-col>
			</ion-row>	
			<ion-row>
				<ion-col>
					<ion-item lines="none">
				      	<ion-label>Gender: </ion-label>
				      	<ion-select placeholder="Select One" [(ngModel)]="gender"> 
				        	<ion-select-option value="Male">Male</ion-select-option>
				        	<ion-select-option value="Female">Female</ion-select-option>
				      	</ion-select>					
				    </ion-item>		
				</ion-col>
			</ion-row>							
			<ion-row>
				<ion-col>
					<ion-item lines="none">
						<ion-label>Address: </ion-label>
					</ion-item>
					<ion-item lines="none">
						<ion-input type="text" [(ngModel)]="address"></ion-input>
					</ion-item>			
				</ion-col>
			</ion-row>	
			<ion-row>
				<ion-col>
					<ion-item lines="none">
						<ion-label>Email: </ion-label>
					</ion-item>
					<ion-item lines="none">
						<ion-input type="text" [(ngModel)]="email"></ion-input>
					</ion-item>			
				</ion-col>
			</ion-row>				
			<div class="ion-padding">
				<div style="text-align: center;">
					<ion-button expand="full" shape="round" color="secondary" (click)="updateAccount()">Submit</ion-button>
				</div>
			</div>
		</div>
	</ion-grid>
</ion-content>
