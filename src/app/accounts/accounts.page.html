<ion-header>
  <ion-toolbar color="secondary">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accounts
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button style="color: #ffffff;" (click)="prosesLogout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-buttons>
      <ion-searchbar class="text-style" (ionChange)="searchFiltered($event)"></ion-searchbar>
    </ion-buttons>      
  </ion-toolbar>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <div padding-top>
      <ion-refresher-content pullingIcon="chevron-down-circle-outline"
        refreshingSpinner="circles"></ion-refresher-content>
    </div>
  </ion-refresher>      
  <ion-list class="box-content">
    <div *ngIf="acntlist && acntlist.length > 0">
      <ion-item-sliding *ngFor="let acclist of acntlist">
        <ion-item-options side="start">
          <ion-item-option class="text-style" (click)="delAcc(acclist.accid)" color="danger">Delete</ion-item-option>
        </ion-item-options>
        <ion-item color="none" lines="none">
              <ion-label class="list-text-font"><b>{{acclist.lname}}, {{acclist.fname}}</b><br>{{acclist.usertype}}<br>{{acclist.status}}</ion-label>
            </ion-item>
        <ion-item-options side="end">
          <ion-item-option class="text-style" (click)="viewAccount(acclist.accid,acclist.uname,acclist.upass,acclist.usertype,acclist.status,acclist.fname,acclist.lname,acclist.bdate,acclist.gender,acclist.email,acclist.address)">
          View
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
    <div *ngIf="acntlist === undefined || acntlist.length === 0">
      <ion-item color="none" lines="none">
        <ion-label style="text-align: center;">No data on list...</ion-label>
      </ion-item>     
    </div>
  </ion-list>
  <ion-fab style="position: absolute; bottom: 5%; right: 10%;" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-up">
      </ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" data-desc="Create Account" (click)="addAccount()">
        <ion-icon name="person-add">
        </ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
